{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        
        
        <div class="post-list">
            
            <h1 class="post-title"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p class ="post-text">{{post.text |linebreaksbr}}</p>
            <p class="post-date">Published: {{post.published_date}}. Written by {{post.author}}</p>

        </div>
            
        

    {% endfor %}
{% endblock %}
