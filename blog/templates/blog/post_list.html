{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        
        
        <div>
            
            <h1><a href="{% url 'post_detail' pk=post.pk %">{{ post.title }}</a>}</h1>
            <p>{{post.text |linebreaksbr}}</p>
            <p>Published: {{post.published_date}}. Written by {{post.author}}</p>

        </div>
            
        

    {% endfor %}
{% endblock %}
